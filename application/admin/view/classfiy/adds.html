<script type="text/javascript">
    $('#sub').click(function(){
        var title = $('#title').val();
        $.ajax({
            type: 'post',
            url: '{:url("Classfiy/adds")}',
            data: {'name': title},
            success: function(res){
                if (res == 101) {
                    swal('请填写名称');
                    scrollTo(0,0);
                    return false;
                }
                if (res == 102) {
                    swal('服务器出错，稍后重试');
                    return false;
                }
                if (res == 200) {
                    window.location.href="{:url('Classfiy/index')}";
                }
            }
        })
    })
</script>
